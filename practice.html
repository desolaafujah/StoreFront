<!DOCTYPE html>
<html>
<head>
    <title>Button Click Counter</title>
</head>
<body>
    <h1>Shop</h1>
    <img src="leatherjacket.jpeg" alt="Leather Jacket">
    <p>Items: {{ count }}</p>
    <button onclick="incrementCount()">Increment</button>
    <script>
        function incrementCount() {
            fetch('/increment', { method: 'POST' })
                .then(response => response.text())
                .then(count => {
                    document.querySelector('p').textContent = 'Click Count: ' + count;
                });
        }
    </script>
</body>
</html>
